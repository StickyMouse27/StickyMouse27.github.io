><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// @brief 二分答案（闭区间）</span></span><br><span class="line"><span class="comment">/// @tparam T 数字类型</span></span><br><span class="line"><span class="comment">/// @param l 左初始值</span></span><br><span class="line"><span class="comment">/// @param r 右初始值</span></span><br><span class="line"><span class="comment">/// @param check 检查答案在左还是右的函数，若true则向右移动，否则向左移动</span></span><br><span class="line"><span class="comment">/// @param reverseAns 是否反转答案</span></span><br><span class="line"><span class="comment">/// @return 答案</span></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T = <span class="type">int</span>&gt;</span><br><span class="line">T <span class="built_in">ba</span>(T l, T r, <span class="built_in">bool</span> (*check)(T), <span class="type">bool</span> reverseAns = <span class="literal">false</span>)</span><br><span class="line">&#123;</span><br><span class="line">    T m = <span class="number">0</span>, ans = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (r &gt;= l)</span><br><span class="line">    &#123;</span><br><span class="line">        m = (l + r) &gt;&gt; <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// cout&lt;&lt;&quot;l: &quot;&lt;&lt;l&lt;&lt;&quot; r: &quot;&lt;&lt;r&lt;&lt;&quot; m: &quot;&lt;&lt;m&lt;&lt;endl;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">check</span>(m))</span><br><span class="line">        &#123;</span><br><span class="line">            ans = reverseAns ? ans : m;</span><br><span class="line">            l = m + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            ans = reverseAns ? m : ans;</span><br><span class="line">            r = m - <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/// @brief 二分答案（左开右闭，向左寻找）</span></span><br><span class="line"><span class="comment">/// @tparam T 数字类型</span></span><br><span class="line"><span class="comment">/// @param l 左初始值</span></span><br><span class="line"><span class="comment">/// @param r 右初始值</span></span><br><span class="line"><span class="comment">/// @param check 检查答案在左还是右的函数，若true则向右移动，否则向左移动</span></span><br><span class="line"><span class="comment">/// @return 答案</span></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T = <span class="type">int</span>&gt;</span><br><span class="line">T <span class="built_in">baL</span>(T l, T r, <span class="built_in">bool</span> (*check)(T))</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">while</span> (l &lt; r)</span><br><span class="line">    &#123;</span><br><span class="line">        T m = (l + r) &gt;&gt; <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// cout&lt;&lt;&quot;l: &quot;&lt;&lt;l&lt;&lt;&quot; r: &quot;&lt;&lt;r&lt;&lt;&quot; m: &quot;&lt;&lt;m&lt;&lt;endl;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">check</span>(m))</span><br><span class="line">            l = m + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            r = m;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/// @brief 二分答案（左闭右开，向右寻找）</span></span><br><span class="line"><span class="comment">/// @tparam T 数字类型</span></span><br><span class="line"><span class="comment">/// @param l 左初始值</span></span><br><span class="line"><span class="comment">/// @param r 右初始值</span></span><br><span class="line"><span class="comment">/// @param check 检查答案在左还是右的函数，若true则向右移动，否则向左移动</span></span><br><span class="line"><span class="comment">/// @return 答案</span></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T = <span class="type">int</span>&gt;</span><br><span class="line">T <span class="built_in">baR</span>(T l, T r, <span class="built_in">bool</span> (*check)(T))</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">while</span> (l &lt; r)</span><br><span class="line">    &#123;</span><br><span class="line">        T m = (l + r + <span class="number">1</span>) &gt;&gt; <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// cout&lt;&lt;&quot;l: &quot;&lt;&lt;l&lt;&lt;&quot; r: &quot;&lt;&lt;r&lt;&lt;&quot; m: &quot;&lt;&lt;m&lt;&lt;endl;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">check</span>(m))</span><br><span class="line">            l = m;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            r = m - <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
